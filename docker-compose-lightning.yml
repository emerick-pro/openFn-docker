version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=lightning_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lightning_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  lightning:
    image: ghcr.io/openfn/lightning:v0.5.5
    depends_on:
      - postgres
      - redis
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/lightning_dev
      - SECRET_KEY_BASE=your-secret-key-base-at-least-64-bytes
      - PHX_HOST=localhost
      - REDIS_URL=redis://redis:6379
      - PORT=4000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  worker:
    image: ghcr.io/openfn/lightning:v0.5.5
    command: /app/bin/lightning start_worker
    depends_on:
      - postgres
      - redis
      - lightning
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/lightning_dev
      - SECRET_KEY_BASE=your-secret-key-base-at-least-64-bytes
      - PHX_HOST=localhost
      - REDIS_URL=redis://redis:6379
    restart: unless-stopped

volumes:
  postgres_data: