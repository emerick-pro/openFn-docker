# nginx_openfn.conf - Nginx reverse-proxy for openfn.sidainfo.org
# Place this on the host (e.g., /etc/nginx/sites-available/openfn.sidainfo.org)
# and symlink to sites-enabled, then reload nginx.

server {
    listen 80;
    server_name openfn.sidainfo.org;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name openfn.sidainfo.org;

    # TLS certs (example paths for certbot/letsencrypt)
    ssl_certificate /etc/letsencrypt/live/openfn.sidainfo.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/openfn.sidainfo.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;

    # Security headers (minimal)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy no-referrer-when-downgrade;

    # Increase allowed upload size if needed
    client_max_body_size 100M;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Pass through websockets
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Upstream (app is exposed on host port 8070)
        proxy_pass http://127.0.0.1:8070;

        # Timeouts / buffering
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;
        send_timeout 60s;

        # Disable buffering for proxied responses when streaming
        proxy_buffering off;
    }
}

# map $connection_upgrade variable for websockets
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}
