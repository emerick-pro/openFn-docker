# docker-compose.yml - development / single-host convenience file
# For production and scaling use the docker-stack.yml (swarm) in this folder.
services:
  postgres:
    image: postgres:13-alpine
    restart: unless-stopped
    env_file: .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6-alpine
    restart: unless-stopped
    networks:
      - backend

  lightning:
    image: ghcr.io/openfn/lightning:latest  # Consider using a specific version tag
    env_file: .env
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    networks:
      - backend
    ports:
      - "8070:80"
    # Note: Traefik labels removed. Use host Nginx (nginx_openfn.conf) to proxy to port 8070.
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    # For single-host compose we use .env for secrets. For swarm, see docker-stack.yml

  devtools:
    image: ghcr.io/openfn/devtools:latest  # Consider using a specific version tag
    env_file: .env
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - backend
    # Traefik labels removed to avoid conflicts with host-level Nginx

  worker:
    image: ghcr.io/openfn/worker:latest  # Consider using a specific version tag
    env_file: .env
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    networks:
      - backend
    deploy:
      restart_policy:
        condition: on-failure
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  pgdata:
  # traefik_letsencrypt: removed (using host Nginx/certbot for TLS)

networks:
  backend:
    driver: bridge

# NOTE:
# - This compose file is convenient for getting started on a single host.
# - For production with scaling and secrets, use the docker-stack.yml and Docker Swarm or Kubernetes.
